  <div id="sideMenu" class="sideMenu">
    <a href="#" class="uploadAnchor"><i class="fa fa-upload uploadIcon" aria-hidden="true"></i></a>
    <div class="list-divider">Main</div>
    <a href="#" class="active"><i class="fa fa-bar-chart" aria-hidden="true"></i> Overview</a>
    <a href="#"><i class="fa fa-bicycle" aria-hidden="true"></i> Activity</a>
    <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> Dearest</a>

    <a href="#"><i class="fa fa-files-o" aria-hidden="true"></i> Files</a>

    <div class="progress">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="100" style="width:50%">
      </div><!-- progress-bar -->
    </div><!-- progress -->
  </div><!-- side menu -->

  <div id="main">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2>Oveview</h2>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <h4 class="actions-wrapper">
          <button class="btn-link active-button" role="button" type="button">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
          <button class="btn-link" role="button" type="button">
            <i class="fa fa-folder-open-o" aria-hidden="true"></i>
          </button>
          <button class="btn-link" role="button" type="button">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
          <button class="btn-link" role="button" type="button">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>          
          <span>2 selected items</span>
        </h4>
        </div>
        <!-- col -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="filters-wrapper">
            <button type="button" class="btn btn-default">Name</button>
            <button type="button" class="btn btn-default">Size</button>
            <button type="button" class="btn btn-default">Views</button>
            <button type="button" class="btn btn-success active-filter">Uploaded</button>
          </div>
        </div>
        <!-- col -->
      </div>
      <!-- row -->
      <hr>

      <div class="row">
        <div class="col gallery-wrapper">
          <figure ng-repeat="image in gallery.pics">
            <img ng-src="{{galleryPath}}{{image.name}}" alt="{{image.alt-text}}">
            <figcaption> {{image.name}} <br/> {{image.uploadedOn}}</figcaption>
          </figure>
        </div>
      </div>
      <!-- col -->
      <footer>
        <p>&copy; Company 2015</p>
      </footer>
    </div>
    <!-- /container -->
  </div>
